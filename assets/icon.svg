<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <!-- Main gradient - Rich purple to vibrant pink -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="6" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="depthGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Gold accent gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffaa00"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="128" cy="128" r="118" fill="url(#mainGrad)" filter="url(#innerShadow)"/>
  
  <!-- Highlight overlay -->
  <circle cx="128" cy="128" r="118" fill="url(#depthGrad)"/>
  
  <!-- Outer decorative ring -->
  <circle cx="128" cy="128" r="108" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Clock face background -->
  <circle cx="128" cy="128" r="85" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Inner clock ring -->
  <circle cx="128" cy="128" r="75" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Hour markers -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="128" cy="58" r="5"/>
    <circle cx="128" cy="198" r="5"/>
    <circle cx="58" cy="128" r="5"/>
    <circle cx="198" cy="128" r="5"/>
    <circle cx="177" cy="79" r="3"/>
    <circle cx="177" cy="177" r="3"/>
    <circle cx="79" cy="79" r="3"/>
    <circle cx="79" cy="177" r="3"/>
  </g>
  
  <!-- Clock hands with glow -->
  <g filter="url(#glow)">
    <!-- Hour hand -->
    <path d="M128 128 L128 75" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <!-- Minute hand -->
    <path d="M128 128 L168 148" fill="none" stroke="url(#goldGrad)" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Center jewel -->
  <circle cx="128" cy="128" r="12" fill="url(#goldGrad)"/>
  <circle cx="128" cy="128" r="8" fill="white" opacity="0.9"/>
  <circle cx="124" cy="124" r="3" fill="rgba(255,215,0,0.8)"/>
  
  <!-- Break indicator - small meditation figure -->
  <g transform="translate(128, 170)" fill="white" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-8" r="6"/>
    <!-- Body in lotus position -->
    <path d="M-12 12 Q-6 4 0 8 Q6 4 12 12 Q6 16 0 14 Q-6 16 -12 12Z" fill="white"/>
    <!-- Arms -->
    <path d="M-10 6 Q-14 2 -16 6 M10 6 Q14 2 16 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <path d="M200 60 L203 66 L210 66 L205 71 L207 78 L200 74 L193 78 L195 71 L190 66 L197 66Z"/>
    <path d="M56 180 L58 184 L62 184 L59 187 L60 191 L56 189 L52 191 L53 187 L50 184 L54 184Z" transform="scale(0.8) translate(14, 35)"/>
  </g>
</svg>
